<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
var operacja = prompt("operacja (+, -, *, /)", "+");
var liczba1 = +prompt("Liczba 1", 0);
var liczba2 = +prompt("Liczba 2", 0);

switch (operacja) {
    case "+":
        document.body.textContent = liczba1 + "+" + liczba2 + "=" + (liczba1 + liczba2);
        break;
    case "-":
        document.body.textContent = liczba1 + "-" + liczba2 + "=" + (liczba1 - liczba2);
        break;
    case "*":
        document.body.textContent = liczba1 + "*" + liczba2 + "=" + (liczba1 * liczba2);
        break;
    case "/":
        document.body.textContent = liczba1 + "/" + liczba2 + "=" + (liczba1 / liczba2);
        break;
    default:
        document.body.textContent = "Nieznana operacja";
        break;
}
    </Script>
</body>
</html>
